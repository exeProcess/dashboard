<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.google.com/icons?selected=Material%20Icons%20Outlined%3Ahome">
    <link rel="stylesheet" href="customstyle.css">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</head>
<body>
    <div class="container-fluid row">
        <div class="col-9 bg-light pt-3" style="height: 100vh;">
            <div class="row d-flex mx-auto col-12 p-0" style="height: 45px;">
                <div class="col-7 col-lg-7 col-md-6 py-2">
                    <h5 class="font-weight-bold page-title">Student Dashboard</h5>
                </div>
                <div class="col-5 col-lg-5 col-md-6 px-0">
                    <div class="col-12 col-md-7 pl-md-4 pl-sm-4 pl-lg-4 pl-4 d-flex justify-content-center col-lg-4 float-right py-1" style="height: 100%;">
                        <span class="rounded-circle home text-white ml-4 d-flex justify-content-center align-items-center p-1" style="width:30px;height:30px;">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="rounded-circle home text-white ml-2 d-flex justify-content-center align-items-center p-1" style="width:30px;height:30px;">
                            <ion-icon name="exit-outline"></ion-icon>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-12 row mx-auto px-3 " style="height: 70px;">
                <div class="col-12 row rounded border-md-right border-lg-right d-flex mx-auto mx-md-0 mx-lg-0 col-lg-5 col-md-6 bg-white p-0" style="height: 100%;">
                    <div class="col-3 col-lg-2 col-md-3 px-1 py-1">
                        <span class="rounded-circle home mx-auto text-white d-flex justify-content-center align-items-center p-1" style="width:60px;height:60px;">
                            
                        </span>
                    </div>
                    <div class="col-7 col-md-6 ml-md-2 ml-lg-4 px-0 py-2">
                        <h6 class="font-weight-bold page-title" style="font-size:12px;">Akinsola Ibraheem</h6>
                        <p class="mt-3 font-weight-light" style="font-size: 12px;">Student:234</p>
                    </div>
                    <div class="col-2 py-2 col-md-2">
                        <h6 class="page-title font-weight-bold mr-md-2" style="margin-right: 3px;font-size:12px">SS</h6>
                        <h6 class="mt-3" style="margin-right: 3px;">2</h6>
                    </div>
                </div>

                <div class="col-12 mt-2 mt-lg-0 mt-md-0 row rounded d-flex mx-auto mx-md-0 mx-lg-0 col-lg-7 col-md-6 bg-white p-0" style="height: 100%;">
                    <div class="col-4 text-center px-1 py-1">
                        <h6 class="page-title font-weight-bold" style="font-size: 12px;">Subjects</h6>
                        <h6 class="mt-3 font-weight-bold">9</h6>
                    </div>
                    <div class="col-4 text-center px-1 py-1">
                        <h6 class="page-title font-weight-bold" style="font-size: 12px;">Homework</h6>
                        <h6 class="mt-3 font-weight-bold">3</h6>
                    </div>
                    <div class="col-4 text-center px-1 py-1">
                        <h6 class="page-title font-weight-bold" style="font-size: 12px;">To-do<ion-icon name="warning-outline"></ion-icon></h6>
                        <h6 class="mt-3 font-weight-bold">3</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3 bg-white" style="height: 100vh;">

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
