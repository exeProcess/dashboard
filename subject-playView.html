<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.google.com/icons?selected=Material%20Icons%20Outlined%3Ahome">
    <link rel="stylesheet" href="https://fonts.google.com/icons?selected=Material%20Icons%20Outlined%3Aassignment">
    <link rel="stylesheet" href="https://fonts.google.com/icons?selected=Material%20Icons%3Acampaign">
    <link rel="stylesheet" href="customstyle.css">
    <link rel="stylesheet" href="calender/app.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <link rel='stylesheet' type='text/css' href='videojs-loopbutton/videojs.loopbutton.css' />
    <style>
         body{
             overflow-y: auto;
             padding: 0;
             scroll-behavior: smooth;
         }
         #info-box{
            height: 300px;
            width:75%;   
            position:absolute;
            top:40px;
            left:0;
            right: 0;
            margin: auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="col-12 col-md-9 col-lg-6 mx-auto">
        <div class="row d-flex mx-auto col-12 p-0" style="height: 45px;">
            <div class="col-7 col-lg-7 col-md-6 py-2">
                <h5 class="font-weight-bold page-title" style="font-size: 18px;">Subject play view</h5>
            </div>
            <div class="col-5 col-lg-5 col-md-6 px-0">
                <div class="col-12 col-md-7 pl-md-2 pl-lg-2 pl-2 d-flex justify-content-center col-lg-4 float-right py-1" style="height: 100%;">
                    <span class="rounded-circle home ml-4 d-flex justify-content-center align-items-center p-1" style="width:27px;height:27px;">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                            width="16" height="16"
                            viewBox="0 0 172 172"
                            style=" fill:#000000;"><g transform=""><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="#256363"></path><g fill="#ffffff"><path d="M86,14.19336l-78.90332,73.23438l7.30665,7.89453l7.09668,-6.59278v61.77051h53.75v-53.75h21.5v53.75h53.75v-61.77051l7.09668,6.59278l7.30665,-7.89453zM86,28.80665l53.75,49.9707v60.97266h-32.25v-53.75h-43v53.75h-32.25v-60.97266z"></path></g></g></g></svg>
                    </span>
                    <span class="rounded-circle home ml-2 d-flex justify-content-center align-items-center p-1" style="width:27px;height:27px;">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
width="16" height="16"
viewBox="0 0 172 172"
style=" fill:#000000;"><g transform="translate(0.516,0.516) scale(0.994,0.994)"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="none" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g fill="#ffffff" stroke="#cccccc" stroke-linejoin="round"><path d="M91.15104,19.48438l-59.34896,59.34896h140.19792v14.33333h-140.19792l59.34896,59.34896l-10.30208,10.30208l-71.66667,-71.66667l-4.92708,-5.15104l4.92708,-5.15104l71.66667,-71.66667z"></path></g><path d="M0,172v-172h172v172z" fill="none" stroke="none" stroke-linejoin="miter"></path><g fill="#ffffff" stroke="none" stroke-linejoin="miter"><path d="M80.84896,9.18229l-71.66667,71.66667l-4.92708,5.15104l4.92708,5.15104l71.66667,71.66667l10.30208,-10.30208l-59.34896,-59.34896h140.19792v-14.33333h-140.19792l59.34896,-59.34896z"></path></g><path d="" fill="none" stroke="none" stroke-linejoin="miter"></path></g></g></svg>
                    </span>
                </div>
            </div>
        </div>

        <div class="col-12 bg-light p-0" style="height: 420px;">
            <div class="col-5 border-bottom">
                <h5 class="font-weight-normal page-title ml-3" style="font-size: 12px;">What is Ecosystem</h5>
            </div>
            <div class="col-12 p-0 border" style="height: 100%; position: relative;">
                <video id="my-video"
                class="video-js vjs-big-play-centered"
                controls
                preload="auto"
                width="640"
                height="264"
                data-setup="{}" style="width: 100%;height: 100%;position: relative;">
                    <source src="eco.mp4" type="video/mp4">
                </video>
                <div class="bg-white" id="info-box">
                    <div class="col-12 border d-flex justify-content-between px-2" style="background-color: #EBECEB;">
                        <h5 class="font-weight-bold mt-2 text-white" style="font-size: 18px;">Learning objectives</h5>
                        <div class="float-right mb-2 rounded-circle p-1 d-flex align-items-center" style="width: 33px;height: 33px;">
                            <span role="button" id="close" class="btn rounded-circle bg-danger border font-weight-bold float-right text-white d-flex justify-content-center align-items-center p-1" style="width:24px;height:24px;">
                                x
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 bg-light p-0" style="height: 300px;margin-top: 60px;">
            <h5 class="font-weight-bold page-title" style="font-size: 18px;">Transcript</h5>
            <div class="col-12 bg-white" style="height: 300px;"></div>
            <div class="col-12 mt-4">
                <ion-icon class="float-right mr-0" style="height: 27px; width: 54px;" name="chatbox-ellipses"></ion-icon>
            </div>
        </div>

    </div>
    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
    <script src="https://cdn.sc.gl/videojs-hotkeys/0.2/videojs.hotkeys.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
        $("#close").click(() => {
            $("#info-box").hide();
        })
        const video = videojs("my-video",{
            playbackRates: [0.25,0.5,1,1.5,2],
            plugins:{
                hotkeys: {
                    enableModifiersForNumbers: false,
                }
            }
        })
    </script>
</body>
</html>
